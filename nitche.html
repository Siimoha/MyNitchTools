        var sRCategory = document.getElementsByName('catradios');

        var riSearch = document.getElementById('searchradio');

        var cCountry = document.getElementById('countrycheckbox');

        var cLanguages = document.getElementById('languagescheckbox');

        var  buildURL = "";
        
        if(cReleases.checked){

            buildURL += sReleases.value;

        }else if(cReleasesIC.checked){
            
            var getValFromCategory = "";

            for(var i=0; i < sRCategory.length ; i++){

                }
            }

            buildURL += sReleasesInCategory.value + getValFromCategory;

        }else if(riSearch.checked){

            buildURL += "https://play.google.com/store/search?q=" + encodeURIComponent(iSearch.value);

        if(cCountry.checked){
            
            if(buildURL.indexOf("?") >= 0){

                buildURL += "&gl="+sCountry.value;

            }else {

                buildURL += "?gl="+sCountry.value;

            }

        if(cLanguages.checked){

            
            if(buildURL.indexOf("?") >= 0){

                buildURL += "&hl="+sLanguages.value;

            }else {

                buildURL += "?hl="+sLanguages.value;

            }

        }

        window.open(buildURL,"_blank")
		
    });

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }


    function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + (exdays*24*60*60*1000));
        var expires = "expires="+ d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
    }

    function sortSelect(selElem) {
    var tmpAry = new Array();

    for (var i=0;i<selElem.options.length;i++) {
        tmpAry[i] = new Array();
        tmpAry[i][0] = selElem.options[i].text;
        tmpAry[i][1] = selElem.options[i].value;
    }
    tmpAry.sort();
    while (selElem.options.length > 0) {
        selElem.options[0] = null;
    }
    for (var i=0;i<tmpAry.length;i++) {
        var op = new Option(tmpAry[i][0], tmpAry[i][1]);
        selElem.options[i] = op;
    }
    return;
    }
